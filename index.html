<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded">
          <h1>Form Validation</h1>
            <input id="username" class="form-control" type="text" placeholder="username">
            <small id="username_error"></small>
            <input id="email" class="form-control" type="email" placeholder="email">
            <small id="email_error"></small>
            <input id="password" class="form-control" type="password" placeholder="password">
            <small id="password_error"></small>
            <input id="cpassword" class="form-control" type="password" placeholder="Confirm password">
            <small id="cpassword_error"></small>
            <button class="btn btn-primary" onclick="validate()">Submit</button>
        </div>

      </div>

    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
